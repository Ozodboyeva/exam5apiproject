<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer type="module" src="js/main.js"></script>
    <script defer type="module" src="js/teacher.js"></script>
    <link rel="stylesheet" href="./css/home.min.css" />
    <link rel="stylesheet" href="./css/header.min.css" />
  </head>
  <body>
    <div class="content">
      <div class="input-group my-3">
        <header class="header">
          <div class="container header__items">
            <div class="header__image">
              <img src="./images/header-images/header.svg" alt="header" />
              <h5 class="header__image-titele">Teacher</h5>
            </div>
            <div class="header__item">
              <div id="wapper" class="checkbox_header checkbox_header-1">
                <div class="style1">
                  <select id="select-2" class="select">
                    <option value="all">Order Filter</option>
                    <option value="asc" selected="">Alphabetic</option>
                    <option value="desc">Reverse ALPH</option>
                  </select>
                </div>
                <div id="event-change-1"></div>
              </div>
              <div id="wapper" class="checkbox_header checkbox_header-2">
                <div class="style1">
                  <select id="select-1" class="select">
                    <option value="all">all</option>
                    <option value="false">Single</option>
                    <option value="true">Merried</option>
                  </select>
                </div>
                <div id="event-change"></div>
              </div>
              <button
                class="btn btn-outline-secondary open-modal-btn"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#category-modal"
              >
                Add category
              </button>
            </div>
          </div>
        </header>
        <input
          type="text"
          class="form-control search-input"
          placeholder="Searching..."
        />
        <span class="input-group-text">...</span>
      </div>
      <div class="alert alert-info">
        <span>Total categories: </span>
        <span class="total-categories"></span>
      </div>
      <div class="row categories-row"></div>
      <ul class="pagination"></ul>

      <div class="modal fade" id="category-modal">
        <div class="modal-dialog">
          <form class="g-3 needs-validation category-form" novalidate>
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Category data
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">Please fill!</div>
                </div>
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">Please fill!</div>
                </div>
                <div class="row">
                  <div class="col-6 mb-3">
                    <label for="phoneNumber" class="form-label">Phone</label>
                    <input
                      type="number"
                      class="form-control"
                      id="phoneNumber"
                      required
                    />
                    <div id="phone_error" class="error hidden">
                      Please enter a valid phone number
                    </div>
                  </div>
                  <div class="col-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      required
                    />
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please fill!</div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="field" class="form-label">field</label>
                  <input type="text" class="form-control" id="field" required />
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">Please fill!</div>
                </div>
                <div class="mb-3">
                  <label for="image" class="form-label">image</label>
                  <input type="text" class="form-control" id="image" required />
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">Please fill!</div>
                </div>
                <div class="col-12 mt-2">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="isMarried"
                    />
                    <label class="form-check-label" for="isMarried">
                      isMarried
                    </label>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">
                  Add category
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="footer__items">
          <div class="footer__icon">
            <i class="fa-brands fa-whatsapp"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-medium"></i>
            <i class="fa-brands fa-telegram"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="footer__session">
            <p>@Azatbayeva Muharram Â© 2023 Exam</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
