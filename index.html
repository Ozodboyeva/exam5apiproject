<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud student app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/header.min.css" />
    <link rel="stylesheet" href="./css/home.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__items">
        <div class="header__image">
          <img src="./images/header-images/header.svg" alt="header" />
          <h5 class="header__image-titele">Teacher</h5>
        </div>
        <div class="header__item">
          <button class="btn">All</button>
          <button class="btn">Alphabetic</button>
          <button class="btn">Add teacher</button>
        </div>
      </div>
    </header>
    <main>
      <!--main section-->
      <section class="main__part">
        <div class="container">
          <form action="" class="search__bar">
            <input
              class="search__bar-text"
              type="text "
              placeholder="Search..."
              name="q"
            />
            <button class="search__images" type="submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M2.5 10.5C2.5 6.08172 6.08172 2.5 10.5 2.5C14.9183 2.5 18.5 6.08172 18.5 10.5C18.5 14.9183 14.9183 18.5 10.5 18.5C6.08172 18.5 2.5 14.9183 2.5 10.5ZM10.5 3.5C6.63401 3.5 3.5 6.63401 3.5 10.5C3.5 14.366 6.63401 17.5 10.5 17.5C14.366 17.5 17.5 14.366 17.5 10.5C17.5 6.63401 14.366 3.5 10.5 3.5Z"
                  fill="#414141"
                />
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M15.4465 15.4464C15.6418 15.2512 15.9583 15.2512 16.1536 15.4464L21.3536 20.6464C21.5489 20.8417 21.5489 21.1583 21.3536 21.3535C21.1583 21.5488 20.8418 21.5488 20.6465 21.3535L15.4465 16.1535C15.2512 15.9583 15.2512 15.6417 15.4465 15.4464Z"
                  fill="#414141"
                />
              </svg>
            </button>
            <button class="search__images" type="submit"></button>
          </form>
        </div>
      </section>
      <!--main section done-->
      <!--card-session section-->
      <section clas="card-session">
        <div class="container">
          <div class="card">
            <div class="card__items">
              <div class="card__images">
                <img
                  src="./images/header-images/Rectangle 19.png"
                  alt="card-photo"
                />
              </div>
              <div class="card__titele">
                <h4 class="card__paragraph">Bryan Doreian</h4>
                <p>leader@gamil.com</p>
              </div>
            </div>
            <div class="card__paragraph">
              <p><span>Phone:</span>+997893456</p>
            </div>
            <div class="card__posts">
              <div class="card__post"></div>
            </div>
          </div>
        </div>
      </section>
      <!--card session done-->
    </main>
  </body>
</html>
